<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite lp template</title>
    <link rel="stylesheet" href="/assets/scss/style.scss" />
  </head>
  <body>
    <header>
        <img class="icon" src="/assets/images/svg_block_6760e46d1f148.png" alt="svg">
        <nav class="header-nav">
          <ul class="nav-items">
            <li><a href="#">特徴</a></li>
            <li><a href="#">事例</a></li>
            <li><a href="#">導入の流れ</a></li>
            <li><a href="#">よくある質問</a></li>
          </ul>
          <button class="header-button">お問い合わせ</button>
        </nav>
    </header>
    <main>
      <div class="section">
        <div class="top-icon">
          <img class="icon" src="/assets/images/KV.png" alt="React">
        </div>
        <div class="logo-container">        
          <img class="logo" src="/assets/images/Frame-logo01.png" alt="React">         
          <img class="logo" src="/assets/images/Frame-logo02.png" alt="React">         
          <img class="logo" src="/assets/images/Frame-logo03.png" alt="React">         
          <img class="logo" src="/assets/images/Frame-logo04.png" alt="React">  
          <img class="logo" src="/assets/images/Frame-logo05.png" alt="React">
          <img class="logo" src="/assets/images/Frame-logo06.png" alt="React">
        </div>
        <div class="appeal-container">
          <p class="appeal-text">多くの企業様にリベルクラフトのコンサル・開発支援サービスをご利用いただいています</p>
        </div>
      </div>

      <div class="section2">
        <div class="section2-heading">
          <p>service</p>
          <h2>リベルクラフトのコンサル・開発支援サービス</h2>
        </div>
        <div class="problem-section">
          <div class="bg-rect">
            <h3 class="problem-title">こんなお悩みありませんか</h3>
            <div class="problem-content">
              <div class="illustration">
                <img class="logo" src="/assets/images/people.png" alt="React">
              </div>
              <div class="problem-boxes">
                <div class="problem-box">
                  <img class="checked" src="/assets/images/Checked box.png" alt="React">
                  <p>社内にAI開発やデータ分析の<span class="text-red">プロが不在</span></p>
                </div>
                <div class="problem-box">
                  <img class="checked" src="/assets/images/Checked box.png" alt="React">
                  <p>要件定義から実装までの<span class="text-red">進め方が不明確</span></p>
                </div>
                <div class="problem-box">
                  <img class="checked" src="/assets/images/Checked box.png" alt="React">
                  <p>実装に向けた<span class="text-red">具体的なロードマップが描けない</span></p>
                </div>
                <div class="problem-box">
                  <img class="checked" src="/assets/images/Checked box.png" alt="React">
                  <p>作りたいAIはあるが、<span class="text-red">専門的な実装ノウハウがない</span></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
